<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <input type="botton" value="添加菜系" @click="add">
        <input type="button" value="移除菜系" @click="remove">
        <ul>
            <li v-for="city in array">
                一线城市:{{city}}
            </li>
        </ul>
        <h2 v-for="item in vegetables" v-bind:title="item.name">
            {{item.name}}
        </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                array: ["北京", "上海", "广州", "深圳"],
                vegetables: [{
                    name: "番茄"
                }, {
                    name: "青瓜"
                }, ]
            },
            methods: {
                add: function() {
                    this.vegetables.push({
                        name: "凉瓜"
                    });
                },
                remove: function() {
                    this.vegetables.shift();
                },
            }
        })
    </script>
</body>

</html>
