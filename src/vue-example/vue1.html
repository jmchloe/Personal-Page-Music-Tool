<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>
<!-- vue的安装：npm install -g @vue/cli -->
<!-- vue3创建项目： -->

<body>
    <div id="app">
        {{msg}}
        <h2>
            {{school.name}}{{school.mobile}}
        </h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
            <li>{{campus[2]}}</li>
            <li>{{campus[3}}</li>
            <li>{{campus[4]}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            //el:挂载点
            data: {
                msg: "hello world",
                school: {
                    name: "五邑大学",
                    mobile: "123456"
                },
                campus: ["江门校区", "佛山校区", "广州校区"]
            }
        })
    </script>
</body>

</html>
