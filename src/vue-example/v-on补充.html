<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<!-- 为元素绑定事件
事件名不需要写on
指令可以简写为@
指定的方法定义在methods属性
方法内部通过this可以访问定义在data中的数据 -->

<body>
    <div id="app">
        <input type="button" value="点击" @click="doThings('早上吃什么','下午吃什么')">
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doTings: function(p1, p2) {

                    console.log("好好学习");
                    console.log(p1);
                    console.log(p2);
                },
                sayHi: function() {
                    alert("你好呀");
                }
            },
        })
    </script>
</body>

</html>
